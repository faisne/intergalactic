<html>
  <head>
    <title>Href Attribute Example</title>
  </head>
  <style>
    .buttonclass {
      width: 333px;
    }
    a {
      border: 1px solid red;
      font-size: large;
      color: aqua;
    }
  </style>
  <body>
    <h1>Href Attribute Example</h1>
    <p>
      <a href="https://www.freecodecamp.org/contribute/">The freeCodeCamp Contribution Page</a>
      shows you how and where you can contribute to freeCodeCamp's community and growth.
    </p>
    <ig-button class="buttonclass" style="border: 1px solid red" type="submit"
      >super button</ig-button
    >
    <ig-button class="buttonclass">super button2</ig-button>
    <ig-button class="buttonclass">super button3</ig-button>
  </body>
</html>
